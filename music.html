<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="JS.js">
    <title>Music project</title>
</head>
<body>
    <div class="outer-container">
        <img src="semedo.jpg" id="background">
      </div>
      
      <div class="player-container">
        <img src="yola.jpg" id="thumbnail" />
      
        <div class="box">
          <div class="play-pause">
            <img id="play" src="play.png" alt="">
            <i class="far fa-play-circle fa-3x" id="play"></i>
            <i class="far fa-pause-circle fa-3x" id="pause"></i>
          </div>
          <div class="track-info">
            <div id="track-artist">Yola Semedo</div>
            <div id="track-title">MALDITA DISTÃ‚NCIA</div>
          </div>
          <div class="next-prev">
            <img id="forward" src="forward.png" alt="">
            <i class="far fa-arrow-alt-circle-left fa-2x" id="prev-track"></i>
            <i class="far fa-arrow-alt-circle-right fa-2x" id="next-track"></i>
            <img id="backward" src="backwards.png" alt="">
          </div>
          <div class="progress-bar">
            <input type="range" id="progressBar" min="0" max="" value="0" />
          </div>
          <div class="track-time">
            <div id="currentTime"></div>
            <div id="durationTime"></div>
          </div>
        </div>
      </div>
</body>
</html>
